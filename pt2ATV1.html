<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Atualizar saldo bancário</h1>
    <button onclick="Receber()">Receber 100</button>
    <button onclick="Pagar()">Pagar 50</button>
    <div id="saldo"></div>
</body>
</html>
<script>
    let total = 0; 
    function Receber(){
        total = total+ 100;
        saldo.innerHTML = `Transferência de R$100 recebida! Saldo atual: R$${total}`;
    }
    function Pagar() {
        total = total - 50;
        saldo.innerHTML = `Pagamento de R$50 efetuado! Saldo atual: R$${total}`;
    }
</script>
