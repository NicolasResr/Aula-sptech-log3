<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Resumo do Mês</h1>

    <p>Valor recebido com venda de peças:</p>
    <input type="number" id="pecas">

    <p>Valor recebido com venda de serviços:</p>
    <input type="number" id="servicos">

    <p>Percentual de imposto (%):</p>
    <input type="number" id="imposto">

    <p>Gastos do mês:</p>
    <input type="number" id="gastos"><br><br>

    <button onclick="acumular()">Acumular</button>

    <div id="resultado"></div>

</body>
</html>

<script>
    let mes = 0;
    let acumulado = 0;

    function acumular() {
        mes = mes + 1;

        let valorPecas = Number(pecas.value);
        let valorServicos = Number(servicos.value);
        let percentualImposto = Number(imposto.value);
        let valorGastos = Number(gastos.value);

        let totalRecebido = valorPecas + valorServicos;
        let valorImposto = totalRecebido * (percentualImposto / 100);
        let saldoFinal = totalRecebido - valorImposto - valorGastos;

        acumulado += saldoFinal;

        resultado.innerHTML += `
            Resumo do mês ${mes}, <br>
            Total recebido = R$ ${totalRecebido.toFixed(2)} <br>
            Valor do Imposto = R$ ${valorImposto.toFixed(2)} <br>
            Saldo Final de R$ ${saldoFinal.toFixed(2)} <br>
            Acumulado até o Momento = R$ ${acumulado.toFixed(2)} <br>
            <br><br>
        `;
    }
</script>
